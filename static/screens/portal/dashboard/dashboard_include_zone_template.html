<zonecard>

    <hidden id="zone_id">#ID#</hidden>
    <zonesegment class="left">#NAME#</zonesegment>
    <zonesegment class="middle">
        <ul class="content">
            <li><b>Description</b> - #DESCRIPTION#</li>
            <li><b>Next Run:</b> #NEXT_RUN#</li>
            <li><b>Last Ran:</b> #LAST_RUN#</li>
        </ul>
        <statussegment>
            <segment><b>Enabled:</b> #ENABLED#</segment>
            <segment><b>Is Running:</b> #CURRENT_STATUS#</segment>
        </statussegment>
    </zonesegment>
    <zonesegment class="end">
        <ul class="action">
            <li><a href="#" id="controller" class="#STATUS_CLASS#">#STATUS#</a></li>
            <li><a href="#" id="edit">Edit</a></li>
            <!-- <li><a href="#" id="details">Details</a></li> -->
            <!-- <li><a href="#" id="refresh">Refresh</a></li> -->
            <li class="bottom_item"><a href="#" id="history">History</a></li>
        </ul>
    </zonesegment>
</zonecard>
<historycard class="hide" id=#ID#>
    Something
</historycard>
