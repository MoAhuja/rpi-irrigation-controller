
<zonecard>
    <hidden id="zone_id">#ID#</hidden>
    <div class="zone_card_title">#NAME#</div>
    <div class="description">#DESCRIPTION#</div>
    <div class="prop_title prop_title_1">Next Run</div>
    <div class="prop_content prop_content_1">#NEXT_RUN#</div>
    <div class="prop_title prop_title_2">Last Ran</div>
    <div class="prop_content prop_content_2">#LAST_RUN#</div>
    <div class="prop_title prop_title_3">Enabled</div>
    <div class="prop_content prop_content_3">#ENABLED#</div>
    <div class="prop_title prop_title_4">Is Running</div>
    <div class="prop_content prop_content_4">#CURRENT_STATUS#</div>
    <div class="prop_links">
        <ul class="action">
            <li><a href="#" id="controller" class="#STATUS_CLASS#">#STATUS#</a></li>
            <li><a href="#" id="edit">Edit</a></li>
            <li class="bottom_item"><a href="#" id="history">History</a></li>
        </ul>
    </div>
</zonecard>
