
<notifications>

    <group>
        <form id="notification_settings">
            <row class="title">
                <h3>Notification Settings</h3>
                <button  class="ghbutton big"  id="save_notification_settings">Save</button>
            </row>

            <simple_settings>
                    
                <!-- Enable Disable Setting -->
                <label>Notify on watering start</label>
                <input type="checkbox" class="fancycheckbox" name="notify_on_watering_start" id="notify_start" value="True" #NOTIFY_ON_WATERING_START_CHECKED#>
                <label for="notify_start" class="checkboxframe"></label>
                <line></line>

                <label>Notify on watering stop</label>
                <input type="checkbox" class="fancycheckbox" name="notify_on_watering_stop" id="notify_stop" value="True" #NOTIFY_ON_WATERING_STOP_CHECKED#>
                <label for="notify_stop" class="checkboxframe"></label>
                <line></line>

                <label>Notify on error</label>
                <input type="checkbox" class="fancycheckbox" name="notify_on_error" id="notify_on_error" value="True" #NOTIFY_ON_ERROR_CHECKED#>
                <label for="notify_on_error" class="checkboxframe"></label>
                <!-- <line></line> -->
            </simple_settings>
        </form>
    </group>
