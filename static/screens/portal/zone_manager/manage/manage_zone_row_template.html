<div><zone>
    <!-- TODO: Add an edit button to this -->
    <row class="header">#ZONE_NAME#</row>
    
    <row>
        <name>Zone Description</name>
        <data>#ZONE_DESCRIPTION#</data>
    </row>

    <row>
        <name>Zone ID</name>
        <data>#ZONE_ID#</data>
    </row>    

    <row>
        <name>Relay PIN</name>
        <data>#RELAY#</data>
    </row> 
    

    <row>
        <name>Rain</name>
        <list>
            <listitem>Enabled: #RAIN_ENABLED#</listitem>
            <listitem>Short Term: #RAIN_SHORT#</listitem>
            <listitem>Daily Amount: #RAIN_DAILY#</listitem>
        </list>
    </row>

    <row>
        <name>Temperature</name>
        <list>
            <listitem>Enabled: #TEMP_ENABLED#</listitem>
            <listitem>Temp must be > #TEMP_MIN#</listitem>
            <listitem>Temp must be < #TEMP_MAX#</listitem>
        </list>
    </row>

    <row>
        <name>Schedule</name>
        
    </row>
    <row>
        <schedules>
            <!-- Schedule content goes here -->
        </schedules>
    </row>

</zone>
</div>
