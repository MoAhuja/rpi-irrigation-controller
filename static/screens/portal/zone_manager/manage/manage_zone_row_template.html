<div><zone>
    <!-- TODO: Add an edit button to this -->
    <row class="header">
        <h3>#ZONE_NAME#</h3>
        <action_buttons>
            <button class="ghbutton big delete_zone" id="delete_#ZONE_ID#">Delete</button>
            <button class="ghbutton big edit_zone" id="edit_#ZONE_ID#">Edit</button>
        </action_buttons>
    </row>

    <row>
        <name>Zone Description</name>
        <data>#ZONE_DESCRIPTION#</data>
    </row>

    <row>
        <name>Zone ID</name>
        <data>#ZONE_ID#</data>
    </row>    

    <row>
        <name>Relay PIN</name>
        <data>#RELAY#</data>
    </row> 
    

    <row>
        <name>Rain</name>
        <list>
            <listitem>Enabled: #RAIN_ENABLED#</listitem>
            <listitem>Short Term: #RAIN_SHORT#</listitem>
            <listitem>Daily Amount: #RAIN_DAILY#</listitem>
        </list>
    </row>

    <row>
        <name>Temperature</name>
        <list>
            <listitem>Enabled: #TEMP_ENABLED#</listitem>
            <listitem>Temp must be > #TEMP_MIN#</listitem>
            <listitem>Temp must be < #TEMP_MAX#</listitem>
        </list>
    </row>

    <row class="subheader"> 
        <name>Schedules</name>
    </row>
    <row>
        <schedules>
            <!-- Schedule content goes here -->
        </schedules>
    </row>

</zone>
</div>
