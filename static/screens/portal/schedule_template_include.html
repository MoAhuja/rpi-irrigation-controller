<li>
    <h4>Schedule NUMBER_HOLDER</h4>
    <button  class="btn btn-blue" id="btnDeleteSchedule">Delete</button></li>
<hr />

<li>
    <label for="start_time[NUMBER_HOLDER]">Start Time</label>
    <input type="text" class="time"  id="start_time[NUMBER_HOLDER]" name="schedule[NUMBER_HOLDER][startTime]" placeholder="What time to start watering">
</li>
<li>
    <label for="end_time[NUMBER_HOLDER]">End Time</label>
    <input type="text" class="time" id="end_time[NUMBER_HOLDER]" name="schedule[NUMBER_HOLDER][endTime]" placeholder="What time to stop watering">
</li>

<li>
    <label for="schedule_type[NUMBER_HOLDER]">Scheduling Type</label>
    <select id="schedule_type[NUMBER_HOLDER]" name="schedule[NUMBER_HOLDER][schedule_type]">
        <option value="0">Day And Time</option>
        <option value="1">Time And Frequency</option>
    </select>
</li>
