<zonecard>
    <zonesegment class="left">#NAME#</zonesegment>
    <zonesegment class="middle">
        <ul class="content">
            <li><b>Description</b> - #DESCRIPTION#</li>
            <li><b>Next Run:</b> #NEXT_RUN#</li>
            <li><b>Last Ran:</b> #LAST_RUN#</li>
        </ul>
        <statussegment>
            <segment><b>Enabled:</b> #ENABLED#</segment>
            <segment><b>Is Running:</b> #CURRENT_STATUS#</segment>
        </statussegment>
    </zonesegment>
    <zonesegment class="end">
        <ul class="action">
            <li><a href="#">Edit</a></li>
            <li><a href="#">Details</a></li>
            <li><a href="#">Refresh</a></li>
            <li class="bottom_item"><a href="#">History</a></li>
        </ul>
    </zonesegment>
</zonecard>
