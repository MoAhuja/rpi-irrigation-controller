<schedule>
    <srow>
        <name>Enabled</name>
        <data>#SCHEDULE_ENABLED#</data>
    </srow>
    <srow>
        <name>Schedule Type</name>
        <data>#SCHEDULE_TYPE#</data>
    </srow>
    <srow>
        <name>Time</name>
        <data>#START_TIME# - #END_TIME#</data>
    </srow>
    <srow>
        <name>Days</name>
        <list>
            <listitem id="day_0">Monday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_1">Tuesday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_2">Wednesday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_3">Thursday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_4">Friday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_5">Saturday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            <listitem id="day_6">Sunday <img class="checkmark disabled" src="/static/images/checkmark.png" /></listitem>
            
        </list>
    </srow>
</schedule>
